<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Thurston County Water Monitoring</title>
<meta name="description" content="A dashboard for water data collected by the Thurston County Stormwater Utility.">

<link rel="canonical" href="http://www.thurstoncountywa.gov/sw/Pages/monitoring-dashboard.aspx">

<link rel="stylesheet" href="./bin-js/bootstrap/css/bootstrap.min.css" /><!--v3.3.7-->
<link rel="stylesheet" href="./bin-js/leaflet/leaflet.css" /><!--v1.0.2-->
<link rel="stylesheet" href="./css/graphs.css" />

</head>

<body>

    <div class="container">
        <div class='col-md-12'>
          <h1 class='visible-md-block visible-lg-block'>Thurston Water Monitoring Dashboard</h1>
          <h1 class='visible-xs-block visible-sm-block'>TC Water Data</h1>
          <div class='col-md-10  col-sm-9'>
            Site (<a id="siteInfoLink" target="blank" href="http://www.google.com">more information</a>)
            <select class="form-control input-lg" id="selected-station" aria-label="Choose Site"></select>
          </div>
          
          <div id="yearSelect" class='col-md-2 col-sm-3'>
            Year
            <select class="form-control input-lg" id="selected-wy" aria-label="Choose Year"></select>
          </div>
          
          <!--<div class="row quick-stats col-md-12 col-xs-4"> -->
          <div class="row quick-stats col-xs-12">
            <h3 class="quick-stats recent text-center col-md-3 col-xs-6">
              <small>--</small><br />
              Loading...<br />
              <small>--</small>
            </h3>
            
            <h3 class="quick-stats max-currentyear text-center col-md-3 col-xs-6">
            </h3>
            
            <h3 class="quick-stats max-overall text-center col-md-3 col-xs-6">
            </h3>
            
            <h3 class="quick-stats  count text-center col-md-3 col-xs-6">
            </h3>
          
          </div>
          
          <!--<div class="row col-md-12"> -->
            <div class="col-md-5 col-xs-12">
              <div id="mapid"></div>
            </div>
            
            <div class="col-md-5 col-xs-12" id="chartContainer">
              <svg xmlns:xlink="http://www.w3.org/1999/xlink" id="chartSVG"></svg>
            </div>
            
            <div class="col-md-2 col-xs-12" id="buttonRow">
              <div class="col-md-12 col-xs-6 text-center">
                <img id="waterImg" src="./img/icon/water.png" />
              </div>
              <div class="hidden-sm hidden-xs col-md-2">&nbsp;</div>
              <div class="col-md-12 col-xs-6 text-center">
                <img id="thermImg" src="./img/icon/therm.png" />
              </div>
            </div>
            
        </div>
        
        <div class='col-xs-12'>
          <hr />
          <p class="text-center"><a  id="downloadCSV" href="#">Download Daily Data (csv)</a> | 
            <a href="http://www.thurstoncountywa.gov/sw/Pages/monitoring-researchers.aspx">For Researchers</a>
          </p>
        </div>
        
    </div>

    <!--<script src="./bin-js/d3-legend/d3-legend.min.js"></script><!--v2.24.0-->

    <!--<script src="./bin-js/lodash/lodash.js"></script>-->
    <script src="./js/all.js"></script>
    <!--<script src="./js/bootstrap.min.js"></script>-->
    
</body>



</html>
