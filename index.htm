<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Thurston County Water Monitoring</title>
<meta name="description" content="A dashboard for water data collected by the Thurston County Stormwater Utility.">

<link rel="canonical" href="http://www.thurstoncountywa.gov/sw/Pages/monitoring-dashboard.aspx">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
<link rel="stylesheet" href="./css/map.css" />

</head>

<body>



  <section class="section">
  
  <div id="gaugemap"></div>
    
    <div class="modal" id="graph-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p id="gauge-name" class="modal-card-title">Gauge Name</p>
          <button class="delete" id="close-modal" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <p>Graphs!</p>
        </section>
        <footer class="modal-card-foot">
          <p>Details, maybe?</p>
        </footer>
      </div>
    </div>
    
  </section>
  

  
    <!-- Include these after the SVG tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.1/papaparse.min.js"></script>
    <script src="./js/map.js"></script>
    <!--<script src="./js/all.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.1/iframeResizer.contentWindow.min.js"></script>-->
    
</body>

</html>
