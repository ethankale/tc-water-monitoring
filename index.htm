<!DOCTYPE html>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>TC Water Monitoring</title>

<link rel="stylesheet" href="./bin-js/bootstrap/css/bootstrap.min.css" /><!--v3.3.7-->
<link rel="stylesheet" href="./bin-js/leaflet/leaflet.css" /><!--v1.0.2-->
<link rel="stylesheet" href="./css/graphs.css" />

</head>

<body>

    <div class="container">
        <div class='col-md-12'>
          <h1>Thurston Water Monitoring Dashboard</h1>
          <div class='col-md-10'>
            Site (<a id="siteInfoLink" target="blank" href="http://www.google.com">more information</a>)
            <select class="form-control input-lg" id="selected-station"></select>
          </div>
          
          <div class='col-md-2'>
            Year
            <select class="form-control input-lg col-md-3" id="selected-wy"></select>
          </div>
          
          <div class="row quick-stats">
            <h3 class="quick-stats recent text-center col-md-3">
              <small>--</small><br />
              Loading...<br />
              <small>--</small>
            </h3>
            
            <h3 class="quick-stats max-currentyear text-center col-md-3">
            </h3>
            
            <h3 class="quick-stats max-overall text-center col-md-3">
            </h3>
            
            <h3 class="quick-stats  count text-center col-md-3">
            </h3>
          
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div id="mapid"></div>
            </div>
            
            <div class="col-md-6">
              <svg xmlns:xlink="http://www.w3.org/1999/xlink"></svg>
            </div>
          </div>
        
        </div>
        
        <div class='col-md-12'>
          <hr />
          <p class="text-center"><a  id="downloadCSV" href="#">Download Daily Data (csv)</a> | 
            <a href="http://www.thurstoncountywa.gov/sw/Pages/monitoring-researchers.aspx">For Researchers</a>
          </p>
        </div>
        
    </div>
    
    <!-- Include these after the SVG tag -->
    <script src="./bin-js/d3/d3.min.js"></script><!--v4.7.3-->
    <script src="./bin-js/d3-legend/d3-legend.min.js"></script><!--v2.24.0-->
    <!--<script src="./bin-js/d3-annotation/d3-annotation.min.js"></script> v1.11.0 Someday...-->
    <script src="./bin-js/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script src="./bin-js/lodash/lodash.js"></script>
    <script src="./js/all.js"></script>
    <!--<script src="./js/bootstrap.min.js"></script>-->
    
</body>



</html>
