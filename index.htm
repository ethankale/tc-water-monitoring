<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Thurston County Water Monitoring</title>
<meta name="description" content="A dashboard for water data collected by the Thurston County Stormwater Utility.">

<link rel="canonical" href="http://www.thurstoncountywa.gov/sw/Pages/monitoring-dashboard.aspx">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" 
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css" />
<link rel="stylesheet" href="./css/map.css" />

</head>

<body>

  <section class="section">
  
  <div id="gaugemap"></div>
    
    <div class="modal" id="graph-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p id="gauge-name" class="modal-card-title is-hidden-touch">Gauge Name</p>
          <p id="gauge-code" class="modal-card-title is-hidden-desktop">Gauge Code</p>
          <button class="delete" id="close-modal" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <p id="gid" class="is-hidden"></p>
          <div class="level">
              <div class="level-right">
                <p id="mouseover-data">&nbsp;</p>
              </div>
              <div class="field level-right">
                <!--<label class="label">Subject</label>-->
                <div class="control">
                  <div class="select">
                    <select id="param-select"><option>Stage</option><option>Temperature</level></select>
                  </div>
                </div>
              </div>
          </div>
          <div class="tabs is-centered">
            <ul>
              <li class="is-active"><a id="summary-tab">
                <span class="icon is-small"><i class="fas fa-table"></i></span>
                <span>Summary</span>
              </a></li>
              <li><a id="graph-tab">
                <span class="icon is-small"><i class="fas fa-chart-line"></i></span>
                <span>Graphs</span>
              </a></li>
            </ul>
          </div>

          <div id="chart-container" class="is-hidden">
              <div class="ct-chart ct-double-octave" id="daily-long-chart"></div>
              <p id="wy-title">&nbsp;</p>
              <div class="ct-chart ct-major-twelfth" id="daily-wateryear-chart"></div>
          </div>
          
          <div id="summary-container" class="tile is-ancestor is-vertical has-text-centered">
            <div class="tile">
              <div class="tile is-parent">
                <div id="tile1" class="tile is-child box is-info">
                  <p class="title summary-info">Tile 1</p>
                  <p class="summary-details">Some info about this tile.</p>
                </div>
              </div>
              <div class="tile is-parent">
                <div id="tile2" class="tile is-child box is-info">
                  <div id="sparkline" class="summary-details ct-chart"></div>
                </div>
              </div>
            </div>
            <div class="tile">
              <div class="tile is-parent">
                <div id="tile3" class="tile is-child box is-info">
                  <p class="title summary-info">Tile 3</p>
                  <p class="summary-details">Some info about this tile.</p>
                </div>
              </div>
              <div class="tile is-parent">
                <div id="tile4" class="tile is-child box is-info">
                  <p class="title summary-info">Tile 4</p>
                  <p class="summary-details">Some info about this tile.</p>
                </div>
              </div>
            </div>
          </div>
          
        </section>
        <footer class="modal-card-foot">
          <p id="chart-footer"></p>
        </footer>
      </div>
    </div>
    
  </section>
  

  
    <!-- Include these after the SVG tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/data-graph.js"></script>
    <script src="./js/data-summary.js"></script>
    <!--<script src="./js/all.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.1/iframeResizer.contentWindow.min.js"></script>-->
    
</body>

</html>
